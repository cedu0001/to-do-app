<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do liste app</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js.js"></script>
</head>
<body>
    <header>
        <h1>To-do liste</h1>
        <h2>Skriv din task her nedenunder og se den blive tilføjet i den grønne boks</h2>
        <div>
            <input type="text" id="todo_text" placeholder="køb mælk">
            <input type="text" id="todo_amount" placeholder="1">
            <button class="todo">indsend task</button>
        </div>
        
    </header>

    <main class="flex">
        <section>
            <div class="flex">
                <h2>Igangværende tasks</h2>
                <p id="p-style">prioritet ★</p>
            </div>
            <ul class="todo_container"></ul>
          
            <div class="img-box">
                <img src="/kontorkat-ny.webp" alt="">
            </div>
        </section>

         <section>
           
            <h2>Færdige tasks</h2>
        
            <ul class="done_container"></ul>

            <div class="img-box">
                <img src="/kontorkat-ny.webp" alt="">
            </div>
        </section>

    </main>
    

    <footer>
        <p>Lille tip:</p>
        <p>Klik på "☒" for at flytte opgaven tilbage til "Igangværende tasks". Klik på "<img src="/trashcan.png" alt="" id="trash-img">" for at fjerne opgaven.</p>
    </footer>
</body>
</html>
